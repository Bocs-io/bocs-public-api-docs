name:
  type: string
  example: Test name
  description: Tax rate name
class:
  type: string
  example: Test
  description: Tax class
country:
  type: string
  example: AU
  description: Country ISO 3166 code
cities:
  type: string
  example: Adelaide
  description: City names
state:
  type: string
  example: SA
  description: State code
postcodes:
  type: string
  example: 6000
  description: Postcodes/ZIPs
rate:
  type: number
  example: 10
  description: Tax rate
shipping:
  type: boolean
  example: true
  description: Whether or not this tax rate also gets applied to shipping.
priority:
  type: number
  example: 1
  description: Tax priority. Only 1 matching rate per priority will be used. To define multiple tax rates for a single area you need to specify a different priority per rate.
order:
  type: number
  example: 1
  description: Indicates the order that will appear in queries
compound:
  type: boolean
  example: false
  description: Whether or not this is a compound rate. Compound tax rates are applied on top of the other tax rates.
