        --header 'Content-Type: application/json' \
        --url 'https://api.bocs.io/test/shipping-zones/<shipping zone ID>' \
        --data '{"lastName": "updated"}' \
        | jq
  requestBody:
    description: Shipping Zone Fields
    required: true
