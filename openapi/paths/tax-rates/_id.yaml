        --header 'Authorization: <your API Key>' \
        --header 'Content-Type: application/json' \
        --url 'https://api.bocs.io/test/tax-rates/<subscription ID>' \
        --data '' \
        | jq
  requestBody:
    description: Parameters for updating a tax rate
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/tax-rates/TaxRatesPutRequest.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/responses/tax-rates/TaxRatesPutResponse.yaml
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "403":
      $ref: ../../components/responses/403.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml

